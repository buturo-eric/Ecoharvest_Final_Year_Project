<script>
document.addEventListener('DOMContentLoaded', function() {
    var ctx = document.getElementById('taskStatusChart').getContext('2d');
    var taskStatusCounts = /*[[${taskStatusCountsJson}]]*/ '[(${taskStatusCountsJson})]';
    taskStatusCounts = JSON.parse(taskStatusCounts);

    var data = {
        labels: Object.keys(taskStatusCounts),
        datasets: [{
            label: 'Task Statuses',
            data: Object.values(taskStatusCounts),
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(75, 192, 192, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(75, 192, 192, 1)'
            ],
            borderWidth: 1
        }]
    };

    var taskStatusChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    var ctx2 = document.getElementById('taskOccurrencesChart').getContext('2d');
    var taskOccurrences = /*[[${taskOccurrenceCountsJson}]]*/ '[(${taskOccurrenceCountsJson})]';
    var taskOccurrences = JSON.parse(taskOccurrences);

    var data2 = {
        labels: Object.keys(taskOccurrences),
        datasets: [{
            label: 'Task Occurrences',
            data: Object.values(taskOccurrences),
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    };

    var taskOccurrencesChart = new Chart(ctx2, {
        type: 'polarArea',
        data: data2,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    var ctx3 = document.getElementById('tasksByComplianceChart').getContext('2d');
    var tasksByCompliance = /*[[${taskCountsByComplianceJson}]]*/ '[(${taskCountsByComplianceJson})]';
    var tasksByCompliance = JSON.parse(tasksByCompliance);

    var data3 = {
        labels: Object.keys(tasksByCompliance),
        datasets: [{
            label: 'Tasks by Compliance',
            data: Object.values(tasksByCompliance),
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 205, 86, 1)'
            ],
            borderWidth: 1
        }]
    };

    var tasksByComplianceChart = new Chart(ctx3, {
        type: 'bar',
        data: data3,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
});
</script>
<!--Script to download pdf-->
<script>
    document.addEventListener('DOMContentLoaded', function() {
      function downloadPDF() {
        var element = document.getElementById('reportContent');
        if (element) {
          html2canvas(element, {scale: 2}).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const pdf = new window.jspdf.jsPDF({
              orientation: "landscape",
              unit: "px",
              format: [canvas.width, canvas.height]
            });

            pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
            pdf.save("Compliance Statistics-report.pdf");
          }).catch(error => {
            console.error("Error in PDF generation:", error);
          });
        } else {
          console.error("Element not found. Check the ID used in getElementById.");
        }
      }

      var downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn) {
        downloadBtn.addEventListener('click', downloadPDF);
      }
    });
</script>
